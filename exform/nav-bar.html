<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>nav-bar</title>
    </head>
    
    <style>
        body { margin: 0; }
        .navbar {
          display: inline-block;
          width: 100%;
          background-color: whitesmoke;
        }
        .navbar>div { float: right; }
        .navbar a {
          display: block;
          text-decoration: none;
          padding: 10px 20px;
          color: black;
        }
        .navbar a:hover { background:lightgray; }
    </style>
    
    <nav class="navbar">
        <div><a href="#">☰</a></div>
        <div><a href="#">내 정보</a></div>
        <div><a href="#">로그인</a></div>
    </nav>
</html>
